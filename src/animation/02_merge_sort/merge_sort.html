<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Original Array</h2>
    <div id="original-container"></div>

    <h2>Temporary Array</h2>
    <div id="temporary-container"></div>

    <button onclick="startAnimation()">Start Merge Sort</button>
    <button onclick="resetAnimation()">Reset</button>
    <button id="nextStep" onclick="nextMerge()" disabled>Next Merge</button>

    <script src="script.js"></script>
</body>
</html>
